<router-outlet></router-outlet>
<div class="search">
    <form #form="ngForm" (submit)="onSubmit()">
        <input  type="text" placeholder="search city" name="city" [(ngModel)]="cityName">
    </form>
</div>

<div class="container" *ngIf="weatherData">
    <div class="upper-data">
        <img src="../assets/Resources/hot.jpg" *ngIf="weatherData.main.temp > 15">
        <img src="../assets/Resources/cold.jpg" *ngIf="weatherData.main.temp <= 15">

        <div class="weather-data">
            <div class="location">{{weatherData.name}}</div>
            <div class="temperature">{{ weatherData.main.temp  | number: '1.0-0' }}°C</div>
        </div>
        
    </div>

    <div class="lower-data">
        <div class="more-info-label">
           1 More information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/Resources/min.jpg" alt="">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_min}}°C
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/Resources/max.jpg" alt="">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_max}}°C
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/Resources/humidity.jpg" alt="">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.humidity}}%
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/Resources/wind.jpg" alt="">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.wind.speed}}kk/hh
                </div>
            </div>
        </div>
    </div>

</div>
